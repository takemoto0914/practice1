<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AUTUMN COFFEE SHOP</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: #fff;
    }

    /* Hero section with background image */
    .hero {
      height: 100vh; /* full screen */
      background: url("images/hero.jpg") center/cover no-repeat;
      position: relative;
      display: flex;
      flex-direction: column;
    }

    /* Navigation over the image */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.5rem 2rem;
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      z-index: 10;
    }

    header h1 {
      margin: 0;
      font-size: 1.4rem;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 1.5rem;
      margin: 0;
      padding: 0;
    }

    nav a {
      text-decoration: none;
      color: #fff;
      font-weight: bold;
    }

    nav a:hover {
      color: #f0c674; /* coffee accent */
    }

    /* Content over the image */
    .hero-content {
      margin: auto;
      text-align: center;
      z-index: 5;
    }

    .hero-content h2 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    .hero-content p {
      font-size: 1.2rem;
      margin-bottom: 1.5rem;
    }

    .btn {
      background: #f0c674;
      color: #222;
      padding: 0.8rem 1.4rem;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <section class="hero">
    <header>
      <h1>AUTUMN COFFEE SHOP</h1>
      <nav>
        <ul>
          <li><a href="company.html">会社概要</a></li>
          <li><a href="service.html">サービス紹介</a></li>
          <li><a href="faq.html">よく頂く質問</a></li>
        </ul>
      </nav>
    </header>

    <div class="hero-content">
      <h2>Fresh Coffee, Warm Vibes</h2>
      <p>Serving the best organic coffee in Osaka every day.</p>
      <a href="service.html" class="btn">See Our Menu</a>
    </div>
  </section>
</body>
</html>
